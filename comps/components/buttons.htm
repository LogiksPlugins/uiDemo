<h3 id="buttons-tags">Button tags</h3>
<div class="bs-example" data-example-id="btn-variants"> 
	<button type="button" class="btn btn-default">Default</button> 
	<button type="button" class="btn btn-primary">Primary</button> 
	<button type="button" class="btn btn-success">Success</button> 
	<button type="button" class="btn btn-info">Info</button> 
	<button type="button" class="btn btn-warning">Warning</button> 
	<button type="button" class="btn btn-danger">Danger</button> 
	<button type="button" class="btn btn-link">Link</button> 
</div>



<h3 id='buttons-checkbox-radio'>Checkbox / Radio</h3>
<div class="bs-example" data-example-id="buttons-checkbox"> <div class="btn-group" data-toggle="buttons"> <label class="btn btn-primary active"> <input type="checkbox" checked="checked" autocomplete="off"> Checkbox 1 (pre-checked) </label> <label class="btn btn-primary"> <input type="checkbox" autocomplete="off"> Checkbox 2 </label> <label class="btn btn-primary"> <input type="checkbox" autocomplete="off"> Checkbox 3 </label> </div> </div>

<div class="bs-example" data-example-id="buttons-radio"> <div class="btn-group" data-toggle="buttons"> <label class="btn btn-primary"> <input type="radio" name="options" id="option1" autocomplete="off" checked="checked"> Radio 1 (preselected) </label> <label class="btn btn-primary"> <input type="radio" name="options" id="option2" autocomplete="off"> Radio 2 </label> <label class="btn btn-primary active"> <input type="radio" name="options" id="option3" autocomplete="off"> Radio 3 </label> </div> </div>
